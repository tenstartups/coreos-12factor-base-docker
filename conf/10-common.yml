---
files:

  # Environment files
<% Dir['./10-common/env.d/*.env'].each do |file| %>
  - path: /12factor/env.d/<%= File.basename(file) %>
    permissions: '0644'
    source: ./10-common/env.d/<%= File.basename(file) %>
<% end %>

  # Initialization files
  - path: /12factor/init
    permissions: '0755'
    source: ./10-common/init
<% Dir['./10-common/init.d/*.sh'].each do |file| %>
  - path: /12factor/init.d/<%= File.basename(file) %>
    permissions: '0755'
    source: ./10-common/init.d/<%= File.basename(file) %>
<% end %>

  # Script files
<% Dir['./10-common/script/*.sh'].each do |file| %>
  - path: /12factor/script/<%= File.basename(file) %>
    permissions: '0755'
    source: ./10-common/script/<%= File.basename(file) %>
<% end %>

  # Systemd unit files
<% Dir['./10-common/unit/*.{path,service,timer}'].each do |file| %>
  - path: /12factor/unit/<%= File.basename(file) %>
    permissions: '0644'
    source: ./10-common/unit/<%= File.basename(file) %>
<% end %>
